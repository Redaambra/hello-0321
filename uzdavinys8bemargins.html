<!DOCTYPE html>
<html>
    <head>
        <title>Flex blokai</title>
        <style>
            body {
            margin:0;
            padding:0;}
            div.container {
                background-color:lightgrey;
                width: 95vw;
                height: 100vh;
                display: flex;
                flex-direction:column; }
            div {
                padding: 0;
                overflow: auto;  }
            .a {
                height:10vh;
                display: flex;
                flex-direction: row;}  
            .a1 {
                flex:1;
                background-color: lightskyblue;
                margin:3px;}
            .a2 {
                flex: 0 0 25vw;
                 background-color: blue;
                 margin:3px; }
            .b {
                display:flex;
                flex: 1;
                flex-direction: row; }
            .b1 {
                flex:0 0 20vw;
                background-color:gold;
                margin:3px;}
            .b2 {
                flex:1;
                display:flex;
                flex-direction: column;
                margin:3px; }
            .b2a {
                flex: 0 0 20%;
                margin:0 0 3px 0;}
            .b2c {
                flex-grow:1;}
            .b2 > div {
                background-color:royalblue;}
            .b3 {
                flex:0 0 25vw;
                display:flex;
                flex-direction:column;
                margin:3px;}
            .b3 > div {
                background-color:firebrick; }
            .b3a {
                flex:0 0 20%;
                margin:0 0 3px 0;
                }
            .b3b {
                flex-grow:1;}
            
            .c {background-color: lightpink;
                height: 10vh; 
                margin:3px;}   
            
            </style>
    </head>
    <body>
        <div class="container">
        <div class="a"><div class="a1"></div><div class="a2"></div>
        </div>
        <div class="b"><div class="b1"></div><div class="b2"><div class="b2a">b2a</div><div class="b2a">b2a</div><div class="b2c">b2c</div></div><div class="b3"><div class="b3a">b3a</div><div class="b3b">b3b</div></div></div>
        <div class="c">c</div>
    </div>
    </body>
</html>
