          <br><br>
          <button onclick="tikrinti()">Registruoti</button>
        </fieldset>
        <br><br>
        <p id="a"></p>

<script>
        var a = document.getElementById("s1").value;
        var b = document.getElementById("s2").value;

    function tikrinti() {
        var a = document.getElementById("s1").value;
        var b = document.getElementById("s2").value;
        if (a == b) {document.getElementById('a').innerHTML = "Vartotojas užregistruotas!";
        } else if (a = '') {alert("Slaptažodis neįvestas");}
        else {alert("Slaptažodis nesutampa");}
        }

         });


</script>
