<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    table {border:1px solid black; border-collapse: collapse;}
    tr, td {border:1px solid black;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Data</td>
                <td>Auto nr</td>
                <td>atstumas</td>
                <td>Laikas</td>
                <td>greitis</td>
            
            </tr>
        </thead>
        <tbody id="a"></tbody>
    </table>

    <script>
   /* var auto = [
            ['2018-01-01', 'FFF023', 5000, 100], 
            ['2018-01-02', 'BBB023', 5000, 99],
            ['2018-01-02', 'BBB023', 5000, 0],
            ['2018-01-02', 'BBB023', 5000, 99],
            ['2018-01-02', 'BBB023', 5000, 99],
            ['2018-01-02', 'BBB023', 5000, 99],
            ['2018-01-03', 'AAA123', 5000, 101],
            ['2018-01-02', 'BBB023', 5000, 99],
        ];*/

    var auto = [
            {'data':'2018-01-01', 'numeris':'FFF023', 'atstumas': 5000, 'laikas': 100}, 
            {'data':'2018-01-02', 'numeris':'BBB023',  'atstumas':5000, 'laikas': 99},
            {'data':'2018-01-02', 'numeris':'BBB023',  'atstumas':5000, 'laikas': 0},
            {'data':'2018-01-02', 'numeris':'BBB023',  'atstumas':5000, 'laikas': 99},
            {'data':'2018-01-02', 'numeris':'BBB023',  'atstumas':5000, 'laikas': 99},
            {'data':'2018-01-02', 'numeris':'BBB023',  'atstumas':5000, 'laikas': 99},
            {'data':'2018-01-03', 'numeris':'AAA123',  'atstumas':5000, 'laikas': 101},
            {'data':'2018-01-02', 'numeris':'BBB023',  'atstumas':5000, 'laikas': 99}
            ];
        var lentele = '';
        auto.forEach(a => {
            lentele += '<tr>'+
            '<td>' + a.data + '</td>' +
            '<td>' + a.numeris + '</td>' + 
            '<td>' + a.atstumas + '</td>' +
            '<td>' + a['laikas'] + '</td>' + 
            '<td>' + (a['atstumas'] / a['laikas'] *3.6 ).toFixed(0) + '</td>' + '</tr>'});
         document.getElementById('a').innerHTML = lentele;   
       
    </script>
</body>
