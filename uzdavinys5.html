<!DOCTYPE html>
<html>
    <head>
        <title>CSS blokai2</title>
        <meta charset="UTF-8">
        <style>
         body {width: 100%;
                height: 100%;
                margin:0;}

        div {margin:0.5px}

        .header {height: 5em;}
        .a {height:100%; width:calc(75% - 1px); display:inline-block; background-color: lawngreen}
        .b {height:100%; width:calc(25% - 1px); display:inline-block; background-color: lawngreen}

        .vidurys {height:calc(100vh - 10em - 2px);}
            .kaire {background-color: yellow; display: inline-block; height:calc(100%); width:calc(25% - 2px);}
            .centras {display: inline-block; width:calc(50%); height: 100%;}
                 .d {background-color: blue; height:5em;;}
                 .g {background-color: blue; height:calc(100% - 10em);}

        .desine {display: inline-block; height:calc(100%); width: calc(25% - 1px); }
                 .f {background-color: red; height: 10em;}
                 .h {background-color: red; height:calc(100% - 10em); vertical-align: bottom}

        
        .footer {background-color:rgb(53, 247, 237); height: 5em; }
        
        </style>
    </head>
    <body>
        <div class="header">
            <div class="a"></div><div class="b"></div>
        </div>
        <div class="vidurys">
            <div class="kaire"></div><div class="centras"><div class="d"></div><div class="d"></div><div class="g"></div></div><div class="desine"><div class="f"></div><div class="h"></div></div></div>
        <div class="footer"></div>
   
    </body>
</html>
