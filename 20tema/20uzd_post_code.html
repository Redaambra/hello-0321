<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pašto kodas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container {
            width: 50vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Pašto kodo paieška</h2>
        <p>Užpildyti visus laukelius</p>
        <form>
            <div class="form-group">
                <label for="usr">Savivaldybė/miestas:</label>
                <input type="text" class="form-control" id="savivaldybe">
            </div>
            <div class="form-group">
                <label for="pwd">Gyvenvietė:</label>
                <input type="text" class="form-control" id="gyvenviete">
            </div>
            <div class="form-group">
                <label for="pwd">Gatvė:</label>
                <input type="text" class="form-control" id="gatve">
            </div>
            <div class="form-group">
                    <label for="pwd">Namo numeris:</label>
                    <input type="number" class="form-control" id="numeris">
            </div>
            <button onclick="getPostIndex()" type="submit" class="btn btn-default">Ieškoti</button>
            <br><br>
            <div class="form-group">                
            <label for="disabledInput" class="col-sm-12 control-label">Pašto kodas</label>
            <div class="col-sm-12">
                <input class="form-control" id="disabledInput" type="text" placeholder="xxxxx" disabled>
            </div>
            <p>

            </p>

        </form>
    </div>

    <script>

        function getPostIndex() {
            var savivaldybe = $('#savivaldybe').val();
            var miestas = $('#gyvenviete').val();
            var gatve = $('#gatve').val();
            var numeris = $('#numeris').val();

            $get('https://postit.lt/data', {'address': gatve + ' ' + numeris + ', ' + miestas}, function(resp) {
                console.log(resp);
                $('p').html(resp.data[0].post_code);
            });

        }

    </script>

</body>

</html>
