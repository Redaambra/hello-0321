<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pašto kodas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container {
            width: 50vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Pašto kodo paieška</h2>
         <form>
            <div class="form-group">
                <label for="savivaldybe">Savivaldybė:</label>
                <input type="text" class="form-control" id="savivaldybe">
            </div>
            <div class="form-group">
                <label for="miestas">Miestas/gyvenvietė:</label>
                <input type="text" class="form-control" id="miestas">
            </div>
            <div class="form-group">
                <label for="gatve">Gatvė:</label>
                <input type="text" class="form-control" id="gatve">
            </div>
            <div class="form-group">
                    <label for="numeris">Namo numeris:</label>
                    <input type="number" class="form-control" id="numeris">
            </div>
            <div class="form-group">
                    <label for="pastoKodas">Pašto kodas:</label>
                    <p id="pastoKodas">.....</p>
            </div>
            <button onclick="getPostIndex()" type="button" class="btn btn-default">Ieškoti</button>
            <button type="reset" class="btn btn-default">Išvalyti</button>
        </form>
    </div>
  

    <script>

        function getPostIndex() {
            var savivaldybe = $('#savivaldybe').val();
            var miestas = $('#miestas').val();
            var gatve = $('#gatve').val();
            var numeris = $('#numeris').val();

            $.get('https://postit.lt/data', {'address': gatve + ' '+ numeris +', ' + miestas+ ', '+ savivaldybe}, function(resp) {
                console.log(resp);
                $('p').html(resp.data[0].post_code);
            });

        }

    </script>

</body>

</html>
