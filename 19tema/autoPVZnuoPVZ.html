<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

    <style>
        header {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        label {
            font-weight: 700;
        }

        main {
            margin: 0 50px;
        }

        button {
            width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">
            Ivesti
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation">
                            <div class="form-group">
                                <p style="color:red;" id="alert"></p>
                                <label for="exampleInputEmail1">Date</label>
                                <input type="text" class="form-control" id="date" placeholder="yyyy-mm-dd" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Number</label>
                                <input type="text" class="form-control" id="number" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Distance, meters</label>
                                <input type="number" class="form-control" id="distance" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Time, seconds</label>
                                <input type="number" class="form-control" id="time" placeholder="" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-default" onclick="Submit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!---------------------------------- MODAL pop up Taip/ne ---------------------------------------------->
        <div class="modal fade" id="yesno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ar tikrai norite istrinti?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="YesDelete(deleteRow)">Taip</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Ne</button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div id="lentele"></div>
    </main>
    <script>
        var LenteleAll;
        var LenteleMiddle;
        var ListOfInputs = [];
        var TableStart = '<table class="table"><thead><tr><th scope="col">#</th><th scope="col">Diena</th><th scope="col">Numeris</th><th scope="col">Atstumas</th><th scope="col">Laikas</th><th scope="col">Greitis</th><th scope="col">Edit</th></tr></thead><tbody>';
        var TableEnd = '</tbody></table>';
        var deleteRow;
        function get(id) {
            return document.getElementById(id).value;
        }
        function clear() {
            document.getElementById("date").value = "";
            document.getElementById("number").value = "";
            document.getElementById("distance").value = "";
            document.getElementById("time").value = "";
        }
        function Automobilis(d, nr, s, t) {
            this.diena = d;
            this.numeris = nr;
            this.atstumas = s;
            this.laikas = t;
            this.greitis = this.atstumas / this.laikas * 3.6;
        };
function CreateTable() {
    document.getElementById("lentele").innerHTML = "";
    LenteleMiddle = "";
    LenteleAll = "";
    for (var i = 0; i < ListOfInputs.length; i++) {
            LenteleMiddle += '<tr id="eilute' + i + '"><th scope="row">' + i + '</th><td>' + ListOfInputs[i].diena + '</td><td>' + ListOfInputs[i].numeris + '</td><td>' + ListOfInputs[i].atstumas + '</td><td>' + ListOfInputs[i].laikas + '</td><td>' + ListOfInputs[i].greitis.toFixed(2) + '</td>'
            + '<th><button id="button' + i + '" class="btn btn-primary mr-1 btn-sm"' + " onclick='editing" + '("#eilute' + i + ' td", "#button' + i + '")' + "'>Taisyti</button>"
            + "<button class='btn btn-primary mr-1 btn-sm'" + ' data-toggle="modal" data-target="#yesno" ' + " onclick='trinti" + '(' + i + ')' + "'>Trinti</button></th></tr>"
    }
    LenteleAll = TableStart + LenteleMiddle + TableEnd;
    document.getElementById("lentele").innerHTML = LenteleAll;
}
        function Submit() {
            var diena = get("date");
            var numeris = get("number");
            var atstumas = parseInt(get("distance"));
            var laikas = parseInt(get("time"));
            if (diena == "" || numeris == "" || atstumas == "" || laikas == "") {
                document.getElementById("alert").innerHTML = "TRUKSTA DUOMENU";
            } else {
                document.getElementById("alert").innerHTML = "";
                console.log(diena, numeris, atstumas, laikas);
                masyvas = (new Automobilis(diena, numeris, atstumas, laikas));
                ListOfInputs.push(masyvas);
                clear();
                CreateTable();
            }
        }
        function editing(eilute, button) {
            var value = $(eilute).attr('contenteditable');
            if (value == "true") {
                $(button).html('Taisyti');
                $(eilute).attr("contentEditable", "false");
            } else {
                $(button).html('Saugoti');
                $(eilute).attr("contentEditable", "true");
            }
        }
        function trinti(eilute) {
            deleteRow = eilute;
        }
        function YesDelete(eilute) {
            ListOfInputs.splice(eilute, 1);
            CreateTable();
        }
    </script>
</body>

</html>
