<head>

        }

                }

<body>
        <div class="container">
                <h2>MAutomobilių duomenų įvedimas</h2>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Naujas</button>
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Įveskite datą, numerį, atstumą ir laiką:</h4>
                      </div>
                      <div class="modal-body">
                        <p>Some text in the modal.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>



    /*nuo cia sena uzduotis*/
    <h3>Automobilių duomenų įvedimo langas</h3>
    <form id="forma">
        <div class="form-group">
            <label>Data</label>
            <input class=" form-control" ; type="date" id="data" value="">
        </div>
        <div class="form-group">
            <label>Auto nr.</label>
            <input class=" form-control" type="text" id="numeris" value="">
        </div>
        <div class="form-group">
            <label>Atstumas, m</label>
            <input class=" form-control" type="number" id="atstumas" value="">
        </div>
        <div class="form-group">
            <label>Laikas, s</label>
            <input class=" form-control" type="number" id="laikas" value="">
        </div>
    </form>

    <button class="btn btn-default" ; onclick="ikelti(), nauja_funkcija()">Saugoti</button>
    <p id="demo"></p>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Auto nr.</th>
                <th>Atstumas, s</th>
                <th>Laikas, m</th>
                <th>Greitis, km/h</th>
                <th>Veiksmai</th>
                <th>Koreguoti</th>
                <th>Koreguoti</th>
            </tr>
        </thead>
        <tbody id="a">
        </tbody>


    </table>

    


    <script>
var m = [
    {'data': '1', 'numeris': '2', 'atstumas': 3, 'laikas': 4, 'greitis': 5}, 
    {'data': '5', 'numeris': '6', 'atstumas': 7, 'laikas': 8, 'greitis': 9},
    {'data': '111', 'numeris': '222', 'atstumas': 333, 'laikas': 4444, 'greitis': 555}
    ];

function ikelti() {
    m.push({
        'data': document.getElementById("data").value,
        'numeris': document.getElementById("numeris").value,
        'atstumas': document.getElementById("atstumas").value,
        'laikas': document.getElementById("laikas").value,    
    });
    lentele();
    document.getElementById("forma").reset();
}


function lentele() {
    var lentele = '';
    m.forEach((a, i) => {
        lentele += 
            '<tr>' +
                '<td>' + a.data + '</td>' +
                '<td>' + a.numeris + '</td>' +
                '<td>' + a.atstumas + '</td>' +
                '<td>' + a.laikas + '</td>' +
                '<td>' + (a.atstumas / a.laikas * 3.6).toFixed(2) + '</td>' +
                '<td>' + '<button onclick="trinti('+ i +')">Trinti</button>' + '</td>' +
                '<td><button onclick="taisyti(' + i + ')">Taisyti</button></td>' +
                '<td><button onclick="issaugoti(' + i + ')">Išsaugoti</button></td>' +
                '</tr>'
    });
    document.getElementById('a').innerHTML = lentele;
}



function trinti(k) {
    m.splice(k, 1);
    lentele();
}

function taisyti(index) {
            var a = m[index];
            document.getElementById("data").value = a.data,
            document.getElementById("numeris").value = a.numeris,
            document.getElementById("atstumas").value = a.atstumas,
            document.getElementById("laikas").value = a.laikas;

        }

        function issaugoti(index) {
            var a = m[index]
            a.data = document.getElementById("data").value;
            a.numeris = document.getElementById("numeris").value;
            a.atstumas = document.getElementById("atstumas").value;
            a.laikas = document.getElementById("laikas").value;
            lentele();

        }

   
   
    </script>



</body>

</html>
