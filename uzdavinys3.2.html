<!DOCTYPE html>
<head>
    <title>Šachmatų lenta</title>
    <meta charset="UTF-8">
    <style>
        #a {
            border-collapse: collapse;
            border: 0.5px solid black;  
            color:black;
            height: 70vmin;
            width: 70vmin;
            min-width: 300px;
            min-height: 300px;
            margin:auto;
            text-align: center;
                   }  
        table {border-collapse: collapse;width: 100%; height: 100%;table-layout: fixed;}
        td {border: 1px solid black}
        tr:first-child, tr:last-child {height: 1em; } 
        td:first-child, td:last-child {width: 1em; }  
        
        tr:nth-child(even):not(:last-child) td:nth-child(even):not(:last-child) {background-color: khaki}
        tr:nth-child(odd):not(:last-child):not(:first-child) td:nth-child(odd):not(:first-child) {background-color: khaki}
       
        tr:nth-child(1n+2):not(:last-child) td:not(:first-child):not(:last-child) {
            font-size: 5vmin;
            font-size-adjust: inherit
            text-align: center;
            line-height:0;
        }
        td:first-child {transform: rotate(-90deg)}
        td:last-child {transform: rotate(90deg)}
        tr:last-child {transform: rotate(180deg)}
        tr:nth-child(1n+8):not(:last-child) td:not(:first-child):not(:last-child) {color:lightskyblue}
        
     

        

      
    </style>
</head>
