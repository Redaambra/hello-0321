<!DOCTYPE html>
<html>
    <head>
        <title>Flex blokai</title>
        <style>
            body {
                margin:0;
                padding:0;}
            .container {
                padding:0;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction:column; }
            div {
                overflow: auto;  }
            .a {
                height:10vh;
                display: flex;
                flex-direction: row;}  
            .a > div {
                background-color:limegreen;
                margin:3px;}
            .a1 {
                flex:1;}
            .a2 {
                flex: 0 0 25vw;}
            .b {
                display:flex;
                flex: 1;
                flex-direction: row; }
            .b > div {
                margin:3px;}
            .b1 {
                flex:0 0 20vw;
                background-color:gold;}
            .b2 {
                flex:1;
                display:flex;
                flex-direction: column; }
            .b2a {
                flex: 0 0 20%;
                margin:0 0 6px 0;}
            .b2c {
                flex:1;}
            .b2 > div {
                background-color:royalblue;}
            .b3 {
                flex:0 0 25vw;
                display:flex;
                flex-direction:column;}
            .b3 > div {
                background-color:firebrick; }
            .b3a {
                flex:0 0 20%;
                margin:0 0 6px 0;
                }
            .b3b {
                flex:1;}
            .c {
                background-color:hotpink;
                height: 10vh; 
                margin:3px;}   
            
            </style>
    </head>
    <body>
        <div class="container">
        <div class="a"><div class="a1"></div><div class="a2"></div>
        </div>
        <div class="b"><div class="b1"></div><div class="b2"><div class="b2a"></div><div class="b2a"></div><div class="b2c"></div></div><div class="b3"><div class="b3a"></div><div class="b3b"></div></div></div>
        <div class="c"></div>
    </div>
    </body>
</html>
