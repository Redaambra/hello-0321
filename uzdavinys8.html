<!DOCTYPE html>
<html>
    <head>
        <title>Flex blokai</title>
        <style>
            body {background-color: black;
            margin:0;
            padding:0;}
            .container {
                margin:0; 
                padding: 0; 
                background-color:lightgrey;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction:column;
                align-items: stretch;
                }
            
            div {margin: 0;
                padding: 0;
                overflow: auto;
                }

            .a {height:10vh;
                display: flex;
                flex-direction: row;
                }  
            .a > div {margin:2px;}
            .a1 {
                padding: 1px;
                flex-grow:1;
                background-color: lightskyblue;}
            .a2 {flex: 0 0 25%;
                 background-color: lightskyblue;
                 padding: 1px;}

            .b {display:flex;
                flex: 1;
                flex-direction: row;
                justify-content:space-between;}
            
            .b1 {flex:0 0 20%;
                background-color:gold;}
            .b2 {flex-grow: 1;
                display:flex;
                flex-direction: column;}
            .b3 {flex:0 0 25%;
                display:flex;
                flex-direction:column;}
            .b2a {flex: 0 0 20%;}
            .b2c {flex-grow:1;}
            .b2 > div {background-color:royalblue;}
            .b3a {flex:0 0 20%; border: 0.5px solid black;margin: 2px;}
            .b3b {flex-grow:1;}
            .c {background-color: lightpink;
                height: 10vh;
                margin: 2px;}
           
            .b1 > div {margin: 2px;}
            .b2 > div {margin:2px;}
            .b3 > div {background-color:firebrick; margin:2px;}
            </style>
    </head>
    <body>
        <div class="container">
        <div class="a"><div class="a1"></div><div class="a2"></div>
        </div>
        <div class="b"><div class="b1"></div><div class="b2"><div class="b2a">b2a</div><div class="b2a">b2a</div><div class="b2c">b2c</div></div><div class="b3"><div class="b3a">b3a</div><div class="b3b">b3b</div></div></div>
        <div class="c">c</div>
    </div>
    </body>
</html>
