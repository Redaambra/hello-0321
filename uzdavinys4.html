<!DOCTYPE html>
<html>

<head>
    <title>CSS blokai</title>
    <meta charset="UTF-8">
    <style>
        .container {
            background-color: cornflowerblue;
            margin: 2vw;
            width: 90vw;
            height: 62.5vw;
            float: left;
            text-align: right;
            padding: 1%;
        }

        .block {
            background-color: blue;
            height: 25vw;
            width: 25vw;
            margin: 0;
            margin-bottom: 2vw;
                   }
        div.block:hover {background-color: honeydew}

        .strocked {
            border: 0.5vw solid black;
            margin: 2vw;
            clear: both;
                    }

        .rectangle {
            background-color: darkmagenta;
            width: 60vw;
            height: 25vw;
            text-align: right;
            margin: 2vw;
           clear: both;
        }

        div.strocked.rectangle {
            background-color: greenyellow;
            border: 0;
        }

        .rectangle .block {
            background-color: crimson
        }
    </style>
</head>

<body>

    <div class="container"> container
        <div class="block">block</div>
        <div class="block">block</div>
    </div>
    <div class="block strocked"></div>
      
    <div class="rectangle">
        <div class="block">block</div>
    </div>
    <div class="rectangle strocked">
    </div>
 
    



</body>


</html>
