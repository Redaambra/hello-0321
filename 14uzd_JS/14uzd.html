<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>auto lentele</title>
</head>

<body>
 

    <p id="demo">kkk</p>
    <p id="demonas">demonas</p>

    <script>
        var a, i, text, aLen;
        a = [["2018-04-10", "KKK111", 5000, 118], ["2018-04-11", "LLL222", 4000, 120], ["2018-04-12", "GGG123", 5000, 100], ["2018-04-13", "POP479", 3000, 100]];
        aLen = a.length;
        text = "<tr>";
        for (i = 0; i < aLen; i++) {
            text += "<td>" + a[i][0] + "</td>";
        }
        text +="</tr>";
        document.getElementById("demo").innerHTML = text;

        document.getElementById("demonas").innerHTML = text;

    </script>

</body>

</html>
