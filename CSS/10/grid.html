<!DOCTYPE html>
<html>

<head>
	<title>UÅ¾davinys 7-1</title>

    <style>
        html, body { margin: 0; padding: 0; font-size: 120%; }
        .container { 
            /* margin: 0.5rem;
            width: calc(100vw - 0.5rem * 2); 
            height: calc(100vh - 0.5rem * 2); */

            width: 100vw;
            height: 100vh;
            
            display: grid;

            grid-template-columns: 25vw 1fr 25vw;
            grid-template-rows: 2em 2em 2em 1fr 2em; 
            grid-gap: 0.5rem;
        }
        .a { 
            grid-column: 1 / 3;
            grid-row: 1;
        }
        .b { 
            grid-column: 3;
            grid-row: 1;
        }
        .c {
            grid-column: 1;
            grid-row: 2 / 5 
        }
        .d {
            grid-column: 2;
            grid-row: 2; 
        }
        .e {
            grid-column: 2;
            grid-row: 3; 
        }
        .f {
            grid-column: 3;
            grid-row: 2 / 4; 
        }
        .g {
            grid-column: 2;
            grid-row: 4; 
        }
        .h {
            grid-column: 3;
            grid-row: 4; 
        }
        .i {
            grid-column: 1 / 4;
            grid-row: 5; 
        }

        .a, .b, .c, .d, .e, .f, .g, .h, .i {
            padding: 0.5rem;
        }
        .a, .b { background-color: lightgreen; }
        .c { background-color: yellow }
        .d, .e, .g { background-color: lightskyblue }
        .f, .h { background-color: lightcoral }
        .i { background-color: lightseagreen }

    </style>
    

</head>

<body>
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
        <div class="g">G</div>
        <div class="h">H</div>
        <div class="i">I</div>
    </div>
    
</body>

</html>
