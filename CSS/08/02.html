<!DOCTYPE html>
<html>

<head>
    <title>CSS 08</title>
    <link rel="stylesheet" href="02.css">
    <script src="02.js"></script>
</head>

<body>

    <div class="container">
        <div class="a1">1</div>
        <div class="a2">2</div>
        <div class="a3">3 3 3 3 3 3 3 3 3 3</div>
        <div class="a4">4 4 4 4 4</div>
        <div class="a5">5</div>
    </div>

    <label>justify-content:</label>
    <select id="justify-content" onchange="onJustifyContent()">
        <option>flex-start</option>
        <option>flex-end</option>
        <option>center</option>
        <option>space-between</option>
        <option>space-around</option>
    </select>
    <br>

    <label>align-items:</label>
    <select id="align-items" onchange="onAlignItems()">
        <option>stretch</option>
        <option>flex-start</option>
        <option>flex-end</option>
        <option>center</option>
    </select>

</body>

</html>
