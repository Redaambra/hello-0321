<!DOCTYPE html>
<html>

<head>
    <title>CSS blokai</title>
    <meta charset="UTF-8">
    <style>
        body {margin:0; padding:0;}
        .container {
            background-color: cornflowerblue;
            margin: 5px;
            width: calc(100vw - 30px);
            height: 62.5vw;
            font-size: 1vw;
            text-align: right;
            padding: 0;
        }

        .block {
            background-color: blue;
            height: 25vw;
            width: 25vw;
            margin: 5px;
            
        }

        div.block:hover {
            background-color: honeydew
        }

        .strocked {
            border: 8px solid black;
            margin: 5px;
            
        }

        .rectangle {
            background-color: darkmagenta;
            width: 60vw;
            height: 25vw;
            text-align: right;
            margin: 5px;
            
        }

        div.strocked.rectangle {
            background-color: greenyellow; border:0;
           
        }

        .rectangle .block {
            background-color: crimson; margin:0;
        }
        .strocked.block {width:calc(25vw - 16px);}
    </style>
</head>

<body>

    <div class="container"> 
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="block strocked"></div>

    <div class="rectangle">
        <div class="block"></div>
    </div>
    <div class="rectangle strocked">
    </div>





</body>


</html>
