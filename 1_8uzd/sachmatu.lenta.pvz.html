<!DOCTYPE html>
<html>
    <head>
        <title>sachmatu lenta PVZ</title>
        <style>
       #a { 
    border: 1px solid green; 
    width: 80vmin;
    height: 80vmin;
    margin: auto;
    min-width: 200px;
    min-height: 200px;
  }
  table { border-collapse: collapse; width: 100%; height: 100%; table-layout: fixed; }
  td { border: 1px solid black; }
  tr:first-child, tr:last-child { height: 1em; text-align:center;} 
  td:first-child, td:last-child { width: 1em; text-align:center; } 
  tr:nth-child(1n+2):not(:last-child) td:not(:first-child):not(:last-child) {
    font-size: 15vmin;
    text-align: center;
    line-height: 0;
  }
   tr:nth-child(even):not(:last-child) td:nth-child(even):not(:last-child) { background-color: lightgrey; }
  tr:nth-child(odd):not(:first-child):not(:last-child) td:nth-child(odd):not(:first-child) { background-color: lightgrey; }</style>
    </head>
    <body>
        <div id="a">
            <table>
              <tr><td></td><td>A</td><td>B</td><td></td></tr>
              <tr><td>1</td><td>&#9819;</td><td></td><td>1</td></tr>
              <tr><td>2</td><td>&#9819;</td><td>&#9819;</td><td>2</td></tr>
              <tr><td>3</td><td>&#9819;</td><td>&#9819;</td><td>3</td></tr>
              <tr><td>2</td><td></td><td></td><td>2</td></tr>
              <tr><td></td><td>A</td><td>B</td><td></td></tr>
            </table>
          </div>
    </body>
</html>
