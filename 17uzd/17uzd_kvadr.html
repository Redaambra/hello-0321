<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kvadratas/apskritimas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
    body {margin: auto;}
    div {
        width: 300px; 
        height: 300px; 
        background-color: red;
        margin: auto;
        margin-top: 200px;
        text-align: center;
            }
    p {
        padding-top: 145px;
    }


    .kvadratas_animacija {
        width: 300px; 
        height: 300px; 
        background-color: red;
        margin: auto;
        margin-top: 200px;
        animation: raudonas 1s;
        animation-fill-mode:forwards; 
        animation-timing-function: ease;
        text-align: center;

    }
    .apskritimas {
        width: 300px; 
        height: 300px; 
        margin: auto;
        margin-top: 200px;
        background-color: green;
        animation: zalias 1s;
        animation-fill-mode: forwards; 
        animation-timing-function: ease;

    }
    
    @keyframes zalias {
            to {background-color: green; border-radius: 50%;}   }

    @keyframes raudonas {
            from {background-color: green; border-radius: 50%;}
            to {background-color: red; border-radius:1;}   }
    </style>

</head>
<body>
    <div id="kvadratas" class="kvadratas"><p>Spausti</p></div>


<script>

$(function() {    
    $("#kvadratas").each(function() {
        var count = 0;
        $(this).click(function(){
        count++;
        if (count === 1) {
            $(this).addClass('apskritimas');
        }
        else if(count === 2){
            $(this).removeClass('apskritimas');
            $(this).addClass('kvadratas_animacija');
            count = 0;
        }
        
        });
    });
});


    </script>
    
</body>
</html>
