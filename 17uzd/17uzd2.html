<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kvadratas/apskritimas</title>
    <style>
    .kvadratas {
        width: 300px; 
        height: 300px; 
        background-color: red;
        margin: auto;
        animation: raudonas 3s;
        animation-fill-mode:forwards; 
        animation-timing-function: ease;
    }
    .apskritimas {
        width: 300px; 
        height: 300px; 
        margin: auto;
        background-color: green;
         animation: zalias 3s;
        animation-fill-mode: forwards; 
        animation-timing-function: ease;

    }
    
    @keyframes zalias {
            to {background-color: green; border-radius: 50%;}   }

    @keyframes raudonas {
            from {background-color: green; border-radius: 50%;}
            to {background-color: red; border-radius:1;}   }
    </style>

</head>
<body>
    <div id="kvadratas" onclick="ani()" class="kvadratas">Nesamoniu muziejus</div>
<div id="a">suma sumarum</div>
    <script>
    function ani() {
        var element = document.getElementById("kvadratas")
        element.classList.toggle("apskritimas") ;
    }



//antro divo "suma sumarum" klick ivykio kitoks aprasymas 
    document.getElementById("a").addEventListener("click", myFunction);

    function myFunction() {
    document.getElementById("a").innerHTML = "YOU CLICKED ME!";
}
    </script>
    
</body>
</html>
