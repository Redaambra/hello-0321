<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
</head>
<body>
    <h3 id="a">Hi</h3>

    <script>
        function nr(step) {
            step = step || 1;
            var i = -step;
            function nrvidus() { 
                return i += step; 
            }
            return nrvidus;
        }
        
        var tekstas = ''; 
        var skaitliukas = nr(3);
        var skaitliukas2 = nr(-1);
        for (i = 0; i < 10; i++) {
            tekstas += '<br>' + skaitliukas() + '***** ' + 
                skaitliukas2();
        }
        document.getElementById('a').innerHTML = tekstas;               
    </script>
</body>
</html>
